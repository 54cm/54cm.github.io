    header{

      padding:60px 20px;
      position:relative;
      background: transparent;
      overflow:hidden;
    }

    header::before{
      content:'';position:absolute;inset:0;
      backdrop-filter: blur(8px) saturate(120%);
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      pointer-events:none;
    }

    .card{
      width:min(920px,94%);

      -webkit-backdrop-filter: blur(10px) saturate(140%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      position:relative;
      z-index:1;
    }

    .profile{
      width:140px;height:140px;border-radius:50%;object-fit:cover;
      border:3px solid rgba(255,255,255,0.9);
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
    }

    h1{font-size:2.4rem;color:var(--accent);letter-spacing:0.2px}
    p.lead{color:var(--muted);max-width:720px;text-align:center}

    .links{display:flex;gap:14px;flex-wrap:wrap;justify-content:center;margin-top:6px}

    .link-btn{
      width:56px;height:56px;border-radius:12px;display:inline-flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,var(--glass-strong),var(--glass));
      border:1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.5);
      text-decoration:none;
    }

    .link-btn:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.6)}

    .link-btn img{width:26px;height:26px;object-fit:contain}

    section{padding:40px 20px;max-width:920px;margin:0 auto}

    .skills{display:flex;flex-wrap:wrap;gap:14px;justify-content:center}
    .skill{width:110px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));

    .skill img{width:36px;height:36px;filter:invert(1) saturate(0) brightness(2)}
    .skill span{font-size:13px;color:var(--muted)}

    .children-list{display:flex;gap:18px;justify-content:center;flex-wrap:wrap}
    .child{display:flex;flex-direction:column;align-items:center;text-decoration:none;color:var(--text);cursor:pointer}
    .child img{width:76px;height:76px;border-radius:50%;object-fit:cover;border:2px solid rgba(255,255,255,0.7)}
    .child span{margin-top:8px;font-size:13px;color:var(--muted)}

    footer{padding:36px 20px;text-align:center;color:rgba(255,255,255,0.45);margin-top:auto}

    /* Modal enfants */
    .modal {position: fixed; inset:0; background: rgba(0,0,0,0.7); display: none; align-items:center; justify-content:center; z-index:9999;}
    .modal.active {display:flex;}
    .modal-content {background: var(--glass); padding:24px; border-radius:16px; max-width:400px; width:90%; text-align:center; backdrop-filter: blur(12px) saturate(150%); position: relative;}
    .modal-content img {width:120px; height:120px; border-radius:50%; border:3px solid rgba(255,255,255,0.8); object-fit:cover; margin-bottom:12px;}
    .modal-content h3 {margin:0 0 6px 0; color:var(--accent);}

    .modal-content .badges {display:flex; gap:8px; justify-content:center; margin-top:12px;}

  </style>
