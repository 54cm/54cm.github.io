<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>NawFas - Web Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="icon" href="https://i.imgur.com/Ivn6c8P.jpeg" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --accent: #a259ff;
      --bg: #0f0f0f;
      --text: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
      height: 100%;
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 0 15px #a259ff88;
      margin-bottom: 20px;
      background: #222;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.2rem;
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Flèche scroll down fixe */
    #scroll-down {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      color: var(--accent);
      user-select: none;
      pointer-events: none;
      opacity: 0.6;
    }

    /* Styles pour les icônes de liens (petites, transparentes, sans texte) */
    .icon-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .icon-links.visible {
      opacity: 1;
    }

    .icon-links a {
      width: 40px;
      height: 40px;
      display: block;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--accent);
      background: transparent;
      transition: border-color 0.3s ease, transform 0.3s ease;
    }

    .icon-links a:hover {
      transform: scale(1.2);
      border-color: #fff;
    }

    .icon-links img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Section enfants (icônes seules) */
    #children {
      margin-top: 60px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #children.visible {
      opacity: 1;
    }

    .children-list {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .child {
      width: 60px;
      height: 60px;
      overflow: hidden;
      border-radius: 50%;
      border: 2px solid var(--accent);
      transition: transform 0.3s ease;
    }

    .child img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .child:hover {
      transform: scale(1.2);
    }

  </style>
</head>
<body>

  <header>
    <img class="profile" src="https://i.imgur.com/xUg1vph.jpeg" alt="NawFas Profile Picture" />
    <h1>NawFas</h1>
    <p class="description">Web developer & le grand a Myamo.</p>
  </header>

  <div id="scroll-down">↓</div>

  <!-- Liens icônes seulement -->
  <div id="icon-links" class="icon-links">
    <a href="https://guns.lol/pdg" target="_blank" title="guns.lol"><img src="https://i.imgur.com/652lgtx.png" alt="guns.lol" /></a>
    <a href="https://haunt.gg/buy" target="_blank" title="haunt.gg"><img src="https://i.imgur.com/kzD3nDk.png" alt="haunt.gg" /></a>
    <a href="https://discord.com/users/622098045110190080" target="_blank" title="Discord"><img src="https://i.imgur.com/KiywElo.png" alt="Discord" /></a>
    <a href="https://namemc.com/profile/NawFas" target="_blank" title="NameMC"><img src="https://i.imgur.com/kWimggv.jpeg" alt="NameMC" /></a>
    <a href="https://open.spotify.com/user/31pbha3bzpzblgijzujj5hrpwj7m" target="_blank" title="Spotify"><img src="https://i.imgur.com/MjL7KCJ.png" alt="Spotify" /></a>
    <a href="https://www.youtube.com/@9H13" target="_blank" title="YouTube"><img src="https://i.imgur.com/fiYUGOz.png" alt="YouTube" /></a>
    <a href="https://t.me/nawfas" target="_blank" title="Telegram @nawfas"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" /></a>
    <a href="https://t.me/tyzance" target="_blank" title="Telegram @tyzance"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" /></a>
  </div>

  <!-- Enfants icônes -->
  <section id="children">
    <div class="children-list">
      <a class="child" href="https://discord.com/users/274878108920709130" target="_blank" title="cocorisss">
        <img src="https://i.imgur.com/xtIqWIf.jpg" alt="cocorisss" />
      </a>
      <a class="child" href="https://discord.com/users/629969824273006624" target="_blank" title="kikem">
        <img src="https://i.imgur.com/bDt6KiB.jpg" alt="kikem" />
      </a>
      <a class="child" href="https://discord.com/users/680817639823769695" target="_blank" title="kazha">
        <img src="https://i.imgur.com/SbYZmTn.jpg" alt="kazha" />
      </a>
      <a class="child" href="https://discord.com/users/1058790924253151292" target="_blank" title="lerfif">
        <img src="https://i.imgur.com/SjRXf4F.jpg" alt="lerfif" />
      </a>
    </div>
  </section>

  <script>
    // Au scroll, on fait apparaître les liens et les enfants
    window.addEventListener('scroll', () => {
      const links = document.getElementById('icon-links');
      const children = document.getElementById('children');

      const scrollY = window.scrollY;
      // quand on a scrollé un peu
      if (scrollY > window.innerHeight * 0.5) {
        links.classList.add('visible');
      }

      if (scrollY > window.innerHeight * 0.8) {
        children.classList.add('visible');
      }
    });
  </script>

</body>
</html>
