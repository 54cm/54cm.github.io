  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --accent: #a259ff;
      --bg: #0f0f0f;
      --text: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      scroll-behavior: smooth;
      height: 100%;
      overflow-x: hidden;
    }

    header {
      padding: 80px 20px 40px;
      text-align: center;
      position: relative;
    }

    .profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 0 15px #a259ff88;
      margin-bottom: 20px;
      background: #222;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.2rem;
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto 50px;
    }

    /* Scroll down - juste flèche fixe */
    #scroll-down {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 500;
      color: var(--accent);
      font-size: 2rem;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
    }

    /* Effet verre flou pour container liens et enfants */
    .blur-container {
      backdrop-filter: blur(10px);
      background: rgba(255 255 255 / 0.05);
      border-radius: 15px;
      padding: 20px 30px;
      margin: 30px auto;
      max-width: 500px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .blur-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Liens uniquement icônes */
    .links {
      gap: 25px;
    }

    .links a {
      display: block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid var(--accent);
      box-shadow: 0 0 8px #a259ff88;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .links a:hover {
      border-color: #fff;
      box-shadow: 0 0 15px #a259ff;
    }

    .links img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Section enfants - mêmes styles que liens */
    #children h2 {
      text-align: center;
      margin-top: 60px;
      color: var(--accent);
      font-size: 2rem;
      user-select: none;
    }

    .children-list {
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      display: flex;
    }

    .child {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      overflow: hidden;
      box-shadow: 0 0 10px #a259ff88;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .child:hover {
      transform: scale(1.1);
    }

    .child img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #222;
    }

  </style>
</head>

  <script>
    // Faire apparaître les sections au scroll (fade-in + slide-up)
    function isInViewport(element) {
      const rect = element.getBoundingClientRect();
      return (
        rect.top <= (window.innerHeight || document.documentElement.clientHeight) * 0.85
      );
    }

    function handleScroll() {
      const containers = document.querySelectorAll('.blur-container');
      containers.forEach(container => {
        if (isInViewport(container)) {
          container.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', handleScroll);
    // Trigger au chargement si déjà visible
    window.addEventListener('load', handleScroll);
  </script>
