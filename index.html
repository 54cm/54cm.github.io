<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>NawFas - Développeur Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Favicon (image de l'onglet) -->
  <link rel="icon" href="https://i.imgur.com/YOUR-FAVICON.png" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #a259ff;
      --bg: #121212;
      --text: #eee;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      background: url('https://i.imgur.com/CXx7rRl.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: auto;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(162, 89, 255, 0.2);
    }

    img.profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-bottom: 25px;
      object-fit: cover;
      border: 3px solid var(--accent);
      box-shadow: 0 0 15px #a259ffaa;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin: 5px 0 30px 0;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      width: 100%;
      max-width: 300px;
      color: var(--accent);
      text-decoration: none;
      padding: 12px 20px;
      border: 1px solid var(--accent);
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      font-weight: 600;
      gap: 10px;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.03);
    }

    .links a:hover {
      background-color: var(--accent);
      color: #000;
    }

    .links img.icon {
      width: 24px;
      height: 24px;
      display: inline-block;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">

        <img class="icon" src="https://i.imgur.com/KiywElo.png" alt="Discord logo">
        Discord
      </a>
      <a href="https://namemc.com/profile/NawFas" target="_blank">
        <img class="icon" src="https://i.imgur.com/kWimggv.jpeg" alt="NameMC logo">
        NameMC
      </a>
      <a href="https://open.spotify.com/user/31pbha3bzpzblgijzujj5hrpwj7m" target="_blank">
        <img class="icon" src="https://i.imgur.com/MjL7KCJ.png" alt="Spotify logo">

      <a href="https://www.youtube.com/@9H13" target="_blank">

</body>
</html>
