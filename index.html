<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>NawFas - Développeur Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://via.placeholder.com/32/00ffff/000000?text=N" type="image/png">

  <style>
    /* Reset basique */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Inter', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      /* le scroll vertical, tout centré */
      min-height: 100vh;
      overflow-x: hidden;
      padding: 40px 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      margin: auto;
    }

    img.profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-bottom: 25px;
      object-fit: cover;
      border: 3px solid #00ffff;
      box-shadow: 0 0 15px #00ffffaa;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin: 5px 0 30px 0;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      width: 100%;
      max-width: 300px;
      color: #0ff;
      text-decoration: none;
      padding: 12px 20px;
      border: 1px solid #0ff;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      font-weight: 600;
      gap: 10px;
      justify-content: center;
    }

    .links a:hover {
      background-color: #0ff;
      color: #000;
    }

    .links img.icon {
      width: 24px;
      height: 24px;
      display: inline-block;
    }

    #audio-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 12px #00ffffa0;
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    #play-btn {
      background: none;
      border: none;
      color: #0ff;
      font-size: 20px;
      cursor: pointer;
      outline: none;
    }

    #audio-title {
      color: #0ff;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.4rem;
      }
    }
  </style>
  <!-- Ajouter une police propre depuis Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img class="profile" src="https://via.placeholder.com/140" alt="Photo de profil">
    <h1>NawFas</h1>
    <p>Développeur Web & le grand a myamo</p>

    <div class="links">
      <a href="https://guns.lol/pdg" target="_blank">
        <img class="icon" src="https://i.imgur.com/gunslol.png" alt="guns.lol logo">
        guns.lol
      </a>
      <a href="https://haunt.gg/buy" target="_blank">
        <img class="icon" src="https://i.imgur.com/kzD3nDk.png" alt="haunt.gg logo">
        haunt.gg
      </a>
      <a href="https://discord.com/users/622098045110190080" target="_blank">
        <img class="icon" src="https://i.imgur.com/KiywElo.png" alt="Discord logo">
        Discord
      </a>
      <a href="https://namemc.com/profile/NawFas" target="_blank">
        <img class="icon" src="https://i.imgur.com/kWimggv.jpeg" alt="NameMC logo">
        NameMC
      </a>
      <a href="https://open.spotify.com/user/31pbha3bzpzblgijzujj5hrpwj7m" target="_blank">
        <img class="icon" src="https://i.imgur.com/MjL7KCJ.png" alt="Spotify logo">
        Spotify
      </a>
      <a href="https://www.youtube.com/@9H13" target="_blank">
        <img class="icon" src="https://i.imgur.com/fiYUGOz.png" alt="YouTube logo">
        YouTube
      </a>
      <a href="https://t.me/nawfas" target="_blank">
  
        <img class="icon" src="https://i.imgur.com/Telegram_logo.png" alt="Telegram logo">
        Telegram
      </a>
    </div>
  </div>

  <div id="audio-player">
    <button id="play-btn" aria-label="Play/Pause musique">▶️</button>
    <div id="audio-title">Musique de fond</div>
    <audio id="bg-music" src="https://cdn.jsdelivr.net/gh/himalayadev/himalaya-web-audio/sample/HastaLaVista_PNL.mp3" preload="auto" loop></audio>
  </div>

  <script>
    const audio = document.getElementById('bg-music');
    const playBtn = document.getElementById('play-btn');

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸️';
      } else {
        audio.pause();
        playBtn.textContent = '▶️';
      }
    });
  </script>
</body>
</html>
