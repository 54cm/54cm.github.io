<!DOCTYPE html>

  <!-- Favicon simple (tu peux remplacer le lien par ton icône) -->
  <link rel="icon" href="https://via.placeholder.com/32/00ffff/000000?text=N" type="image/png">

  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img.profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin-bottom: 25px;
      object-fit: cover;
      border: 3px solid #00ffff;
      box-shadow: 0 0 15px #00ffffaa;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      opacity: 0.8;
      margin: 5px 0 30px 0;
    }

    a {
      display: inline-flex;
      align-items: center;
      margin: 10px 10px 0 10px;
      color: #0ff;
      text-decoration: none;
      padding: 12px 20px;
      border: 1px solid #0ff;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      font-weight: 600;
      gap: 8px;
    }

    a:hover {
      background-color: #0ff;
      color: #000;
    }

    a img.icon {
      width: 24px;
      height: 24px;
      display: inline-block;
    }

    /* Player audio en bas à droite */
    #audio-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #0ff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 12px #00ffffa0;
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    #play-btn {
      background: none;
      border: none;
      color: #0ff;
      font-size: 20px;
      cursor: pointer;
      outline-offset: 3px;
    }

    #audio-title {
      color: #0ff;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <img class="profile" src="https://via.placeholder.com/140" alt="Photo de profil">

  <p>Développeur Web & le grand a myamo</p>

  </a>

    NameMC
  </a>
  <a href="https://open.spotify.com/user/31pbha3bzpzblgijzujj5hrpwj7m" target="_blank">
    <img class="icon" src="https://i.imgur.com/MjL7KCJ.png" alt="Spotify logo">
    Spotify
  </a>
  <a href="https://www.youtube.com/@9H13" target="_blank">
    <img class="icon" src="https://i.imgur.com/fiYUGOz.png" alt="YouTube logo">

  </a>

  <div id="audio-player">
    <button id="play-btn" aria-label="Play/Pause musique">▶️</button>
    <div id="audio-title">Hasta la vista - PNL</div>
    <audio id="bg-music" src="https://cdn.jsdelivr.net/gh/himalayadev/himalaya-web-audio/sample/HastaLaVista_PNL.mp3" preload="auto" loop></audio>
  </div>

  <script>
    const audio = document.getElementById('bg-music');
    const playBtn = document.getElementById('play-btn');

    playBtn.addEventListener('click', () => {
      if(audio.paused) {
        audio.play();
        playBtn.textContent = '⏸️';
      } else {
        audio.pause();
        playBtn.textContent = '▶️';
      }
    });
  </script>
</body>
</html>
