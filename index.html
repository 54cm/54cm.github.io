<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>NawFas - Développeur web</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="https://i.imgur.com/Ivn6c8P.jpeg" type="image/png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />

<style>
:root{
  --glass: rgba(255,255,255,0.06); 
  --glass-strong: rgba(255,255,255,0.12);
  --text: rgba(255,255,255,0.95);
  --muted: rgba(255,255,255,0.7);
  --accent: rgba(255,255,255,0.9);
  --shadow: 0 8px 30px rgba(2,6,23,0.6);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:'Inter',sans-serif;color:var(--text);-webkit-font-smoothing:antialiased}
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at 20% 20%, #3a0ca3, transparent 40%),
              radial-gradient(circle at 80% 80%, #7209b7, transparent 40%),
              radial-gradient(circle at 50% 50%, #560bad, transparent 50%);
  background-size: 200% 200%;
  animation: gradientMove 16s ease-in-out infinite alternate;
  display:flex;flex-direction:column;
}

@keyframes gradientMove {
  0% {background-position: 20% 20%, 80% 80%, 50% 50%;}
  100% {background-position: 80% 30%, 20% 70%, 60% 40%;}
}

header{height:100vh; display:flex; align-items:center; justify-content:center; padding:60px 20px; position:relative; background: transparent; overflow:hidden;}
header::before{content:'';position:absolute;inset:0;backdrop-filter: blur(8px) saturate(120%);-webkit-backdrop-filter: blur(8px) saturate(120%);pointer-events:none;}

.card{width:min(920px,94%); background:var(--glass); border-radius:18px; padding:36px; box-shadow:var(--shadow); border:1px solid rgba(255,255,255,0.06); backdrop-filter: blur(10px) saturate(140%); -webkit-backdrop-filter: blur(10px) saturate(140%); display:flex; flex-direction:column; align-items:center; gap:18px; position:relative; z-index:1;}
.profile{width:140px;height:140px;border-radius:50%;object-fit:cover; border:3px solid rgba(255,255,255,0.9); box-shadow:0 6px 30px rgba(0,0,0,0.6);}
h1{font-size:2.4rem;color:var(--accent);letter-spacing:0.2px}
p.lead{color:var(--muted);max-width:720px;text-align:center}

.links{display:flex;gap:14px;flex-wrap:wrap;justify-content:center;margin-top:6px}
.link-btn{width:56px;height:56px;border-radius:12px;display:inline-flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--glass-strong),var(--glass));border:1px solid rgba(255,255,255,0.06);backdrop-filter: blur(6px);-webkit-backdrop-filter: blur(6px);transition:transform .18s ease, box-shadow .18s ease, background .18s ease;box-shadow: 0 6px 18px rgba(2,6,23,0.5);text-decoration:none;}
.link-btn:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.6)}
.link-btn img{width:26px;height:26px;object-fit:contain}

section{padding:40px 20px;max-width:920px;margin:0 auto}
.skills{display:flex;flex-wrap:wrap;gap:14px;justify-content:center}
.skill{width:110px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.04); display:flex;flex-direction:column;align-items:center;gap:8px}
.skill img{width:36px;height:36px;filter:invert(1) saturate(0) brightness(2)}
.skill span{font-size:13px;color:var(--muted)}

.children-list{display:flex;gap:18px;justify-content:center;flex-wrap:wrap}
.child{display:flex;flex-direction:column;align-items:center;text-decoration:none;color:var(--text); cursor:pointer;}
.child img{width:76px;height:76px;border-radius:50%;object-fit:cover;border:2px solid rgba(255,255,255,0.7)}
.child span{margin-top:8px;font-size:13px;color:var(--muted)}

footer{padding:36px 20px;text-align:center;color:rgba(255,255,255,0.45);margin-top:auto}

/* Modal styles */
.modal {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.75);display:flex;align-items:center;justify-content:center;opacity:0;pointer-events:none;transition:opacity 0.3s ease;}
.modal.active{opacity:1;pointer-events:auto;}
.modal-content{background:var(--glass);padding:24px;border-radius:16px;max-width:400px;width:90%;position:relative;backdrop-filter:blur(10px) saturate(140%);}
.modal-close{position:absolute;top:12px;right:12px;font-size:18px;color:var(--accent);cursor:pointer;}
.badges{display:flex;gap:8px;margin-top:12px;}
.badges img{width:24px;height:24px;}
.modal a{color:var(--accent);text-decoration:none;margin-top:10px;display:inline-block;}
</style>
</head>
<body>
<header>
  <div class="card">
    <img class="profile" src="https://i.imgur.com/xUg1vph.jpeg" alt="NawFas profile" />
    <h1>NawFas</h1>
    <p class="lead">Web developer & Le Grand a Myamo.</p>

    <div class="links" aria-label="Liens rapides">
      <a class="link-btn" href="https://guns.lol/pdg" target="_blank" rel="noopener"><img src="https://i.imgur.com/OoBr2I5.png" alt="guns.lol" /></a>
      <a class="link-btn" href="https://haunt.gg/buy" target="_blank" rel="noopener"><img src="https://i.imgur.com/kzD3nDk.png" alt="haunt.gg" /></a>
      <a class="link-btn" href="https://discord.com/users/622098045110190080" target="_blank" rel="noopener"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" alt="Discord" style="filter:invert(1)" /></a>
    </div>
  </div>
</header>

<section id="programs">
<h2 style="text-align:center;color:var(--accent)">Programs & Skills</h2>
<div class="skills">
  <div class="skill"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java"/><span>Java</span></div>
  <div class="skill"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python"/><span>Python</span></div>
</div>
</section>

<section id="children">
<h2 style="text-align:center;color:var(--accent)">Mes Enfants</h2>
<div class="children-list" id="childrenList"></div>
</section>

<footer>© 2025 NawFas</footer>

<!-- Modal -->
<div class="modal" id="childModal">
  <div class="modal-content">
    <span class="modal-close" id="modalClose">&times;</span>
    <h3 id="modalName"></h3>
    <div class="badges" id="modalBadges"></div>
    <p id="modalDesc"></p>
    <a id="modalLink" href="#" target="_blank">Voir plus</a>
  </div>
</div>

<script>
// Liste des enfants avec badges et liens
const children = [
  {
    name: "cocorisss",
    img: "https://i.imgur.com/xtIqWIf.jpg",
    desc: "Haunt.gg & GitHub actif",
    link: "https://haunt.gg/$",
    badges: ["https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg"]
  },
  {
    name: "kikem",
    img: "https://i.imgur.com/bDt6KiB.jpg",
    desc: "Pas de badge",
    link: "#",
    badges: []
  },
  {
    name: "kazha",
    img: "https://i.imgur.com/SbYZmTn.jpg",
    desc: "Guns.lol actif",
    link: "https://guns.lol/antiscam",
    badges: []
  },
  {
    name: "lerfif",
    img: "https://i.imgur.com/SjRXf4F.jpg",
    desc: "Pas de badge",
    link: "#",
    badges: []
  }
];

// Générer les cartes
const list = document.getElementById("childrenList");
children.forEach((c,i)=>{
  const a = document.createElement("a");
  a.className="child";
  a.href="#";
  a.innerHTML=`<img src="${c.img}" alt="${c.name}"/><span>${c.name}</span>`;
  a.addEventListener("click", e=>{
    e.preventDefault();
    document.getElementById("modalName").textContent=c.name;
    document.getElementById("modalDesc").textContent=c.desc;
    document.getElementById("modalLink").href=c.link;
    const badgesDiv = document.getElementById("modalBadges");
    badgesDiv.innerHTML="";
    c.badges.forEach(b=>{badgesDiv.innerHTML+=`<img src="${b}" alt="badge"/>`});
    document.getElementById("childModal").classList.add("active");
  });
  list.appendChild(a);
});

// Fermeture modal
document.getElementById("modalClose").addEventListener("click",()=>{document.getElementById("childModal").classList.remove("active");});
document.getElementById("childModal").addEventListener("click", e=>{if(e.target.id==="childModal") document.getElementById("childModal").classList.remove("active");});
</script>
</body>
</html>
