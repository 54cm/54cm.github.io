  <style>
    :root {
      --accent: #a259ff;
      --bg: #0f0f0f;
      --text: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);

    header {

    }

    .profile {

      border-radius: 50%;

      border: 3px solid var(--accent);
      box-shadow: 0 0 15px #a259ff88;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.2rem;
      opacity: 0.8;
      max-width: 600px;
      margin: 0 auto 50px;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
      padding: 14px 20px;
      border: 1px solid var(--accent);
      border-radius: 10px;
      transition: 0.3s ease;
      font-weight: 500;
      gap: 10px;
    }

    .links a:hover {
      background: var(--accent);
      color: #000;
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    footer {
      text-align: center;
      padding: 60px 20px 30px;
      opacity: 0.4;
      font-size: 0.9rem;
    }
  </style>
</head>
