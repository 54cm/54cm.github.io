<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>NawFas - White Glass Theme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://i.imgur.com/Ivn6c8P.jpeg" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg:#0b0b0c; /* page background (dark) */
      --glass: rgba(255,255,255,0.06); /* glass card */
      --glass-strong: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,0.95);
      --muted: rgba(255,255,255,0.7);
      --accent: rgba(255,255,255,0.9);
      --shadow: 0 8px 30px rgba(2,6,23,0.6);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    body{display:flex;flex-direction:column;min-height:100vh}

    /* Utility: visually hidden (for accessible link text) */
    .sr-only{position:absolute !important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap;border:0;padding:0;margin:-1px}

    header{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:60px 20px;
      position:relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      overflow:hidden;
    }

    /* subtle background texture (pure CSS) */
    header::before{
      content:'';position:absolute;inset:0;backdrop-filter: blur(8px) saturate(120%);-webkit-backdrop-filter: blur(8px) saturate(120%);
      background: radial-gradient(closest-side, rgba(255,255,255,0.015), transparent 40%);
      pointer-events:none;
    }

    .card{
      width:min(920px,94%);
      background:var(--glass);
      border-radius:18px;
      padding:36px;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    .profile{
      width:140px;height:140px;border-radius:50%;object-fit:cover;border:3px solid rgba(255,255,255,0.9);box-shadow:0 6px 30px rgba(0,0,0,0.6);
    }

    h1{font-size:2.4rem;color:var(--accent);letter-spacing:0.2px}
    p.lead{color:var(--muted);max-width:720px;text-align:center}

    /* Links area: icons only */
    .links{
      display:flex;gap:14px;flex-wrap:wrap;justify-content:center;margin-top:6px
    }

    .link-btn{
      width:56px;height:56px;border-radius:12px;display:inline-flex;align-items:center;justify-content:center;
      background:linear-gradient(180deg,var(--glass-strong),var(--glass));border:1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
      box-shadow: 0 6px 18px rgba(2,6,23,0.5);
      text-decoration:none;
    }

    .link-btn:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.6)}

    /* Icon treatment: force light/white icons (best-effort) */
    .link-btn img{width:26px;height:26px;object-fit:contain;filter:invert(1) saturate(0) brightness(2)}

    /* tooltip on hover */
    .link-btn[title]{position:relative}
    .link-btn[title]:hover::after{
      content:attr(title);
      position:absolute;bottom:calc(100% + 10px);left:50%;transform:translateX(-50%);
      background:rgba(0,0,0,0.7);color:#fff;padding:6px 10px;border-radius:8px;font-size:13px;white-space:nowrap;opacity:1
    }

    section{padding:40px 20px;max-width:920px;margin:0 auto}

    /* Programs grid - subtle cards */
    .skills{display:flex;flex-wrap:wrap;gap:14px;justify-content:center}
    .skill{width:110px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);display:flex;flex-direction:column;align-items:center;gap:8px}
    .skill img{width:36px;height:36px;filter:invert(1) saturate(0) brightness(2)}
    .skill span{font-size:13px;color:var(--muted)}

    /* children list */
    .children-list{display:flex;gap:18px;justify-content:center;flex-wrap:wrap}
    .child{display:flex;flex-direction:column;align-items:center;text-decoration:none;color:var(--text)}
    .child img{width:76px;height:76px;border-radius:50%;object-fit:cover;border:2px solid rgba(255,255,255,0.7)}
    .child span{margin-top:8px;font-size:13px;color:var(--muted)}

    footer{padding:36px 20px;text-align:center;color:rgba(255,255,255,0.45);margin-top:auto}

    /* responsive */
    @media(max-width:520px){
      .card{padding:20px}
      h1{font-size:1.6rem}
      .link-btn{width:52px;height:52px}
    }
  </style>
</head>
