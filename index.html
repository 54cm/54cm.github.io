<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>NawFas - Portfolio</title>

  <link rel="icon" href="https://i.imgur.com/YOUR-FAVICON.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #a259ff;
      --bg: #0f0f0f;
      --text: #f5f5f5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 30px rgba(162, 89, 255, 0.1);
      animation: fadeIn 0.7s ease-out;
    }

    img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid var(--accent);
      box-shadow: 0 0 10px #a259ff88;
    }

    h1 {
      font-size: 2.3rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 20px;
      border: 1px solid var(--accent);
      border-radius: 8px;
      transition: 0.3s ease;
      gap: 10px;
      font-weight: 500;
    }

    .links a:hover {
      background-color: var(--accent);
      color: #000;
    }

    .icon {
      width: 20px;
      height: 20px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      opacity: 0.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
